<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_motivation</title>
    <style>
        :root {
            --main-bg-color: rgb(238, 130, 238);
            --mini-bg-color: rgb(238, 156, 238);
            --micro-bg-color: rgb(241, 178, 241);
            --main-width: 450px;
            --main-hight: 400px;
            --mini-width: 350px;
            --mini-hight: 320px;
            --micro-width: 250px;
            --micro-hight: 220px; 
           /* --micro-size: 120px; */
        }
          
        .container {
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
            border: 1px solid gray;
            padding: 10px;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--main-bg-color);
            width: var(--main-width);
            height: var(--main-hight);
            margin-left: auto;
            margin-right: auto;
            /*box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.4px 3.2px;*/
            box-shadow:  3px 3px 4px rgba(0, 0, 0, .5);
        }
        .inside {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--mini-width);
            height: var(--mini-hight);
            background-color: var(--mini-bg-color);
            box-shadow:  3px 3px 4px rgba(0, 0, 0, .5);
        }

        .inside img {
            position: absolute;
            width: 15%;
            object-fit: cover;
            bottom: 0;
            left: -15px;
            bottom: -10px;
            border-radius: 9999px;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }

        .inner {
            position: absolute;
            z-index: 20;
            padding-left: 5px;
            padding-right: 5px;
            width: var(--micro-width);
            height: var(--micro-hight);
            background-color: var(--micro-bg-color);
            box-shadow:  3px 3px 4px rgba(0, 0, 0, .5);
        }
        .inner p {
            font-size: 18px;
            text-align: center;
            font-style: italic;
            font-weight: 500;
            font-family: serif;
        }

        .inner .qoute {
            margin-top: 70px;
        }

        .inner .autor {
            margin-top: 40px;
        }
        
    </style>
</head>
<body>
    <div class="container mx-auto">
        <div class="card mx-auto">
            <div class="inside">
                <img class=" rounded-full" src="/images/male-avarta.jpg" alt="Rounded avatar">
                <!-- <img src="./images/male-nurse.png" alt="" srcset=""> -->
                <div class="inner">
                    <p class="qoute">"We hustle not to compete with our friends, but to change home current situation."</p>
                    <p class="autor">_unknown 2022</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
