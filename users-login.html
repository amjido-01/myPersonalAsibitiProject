<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Asibiti</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        .wrapper    {
            margin-top: 10%;

        }
        .logo{
            margin-left: auto;
            margin-right: auto;
        }
        .nav{
            margin-bottom: 70%;
        }

        @media (max-width: 1135px) {
            .wrapper{
                margin-top: 20%;
            }
        }
        @media (max-width: 930px) {
            .wrapper{
                margin-top: 30%;
            }
        }

        
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 ">

    <!-- Main body wrapper -->
    <div class="wrapper flex justify-center p-5 ">
            
        <div class="hidden w-[50%] md:flex items-center justify-end">
            
            <div class="w-[30%]">
                <img src="images/Logo.png" class="water-mark" alt="">
            </div>

            <div class="w-[45%] ">
                <p class="text-4xl ml-2 text-gray-700 dark:text-gray-400 dark:gray-100 water-mark-text">Asibiti helps you keep and access your medical record every time, every where </p>
            </div>
        </div>


        <!-- Form container -->
        <div class="w-full md:w-[50%] max-w-md px-4 md:ml-4 pb-20 pt-28 bg-white rounded-lg dark:bg-gray-800 shadow-lg sm:px-6 md:px-8 lg:px-10">


            <!-- Hospital name here -->
            <div class="self-center mb-6 text-center text-xl font-light sm:text-2xl text-gray-700 dark:text-gray-400">
                Sign In
            </div>
        
            <!-- div class for the form body that gives a maegin top of eight -->
            <div class="mt-8 ">

                <!-- Form start here -->
                <form action="#" autoComplete="off">

                    
                    <!-- First input for the hospital id -->
                    <div class="mt-3 mb-3">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-400">ID or Phone Number</label>
                        <input type="text" name="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:borderlue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required="">
                    </div>
                       
                    <!-- Second input for the password -->
                    <div class="mt-3 mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-400">Password</label>
                        <input type="password" name="pwd" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:borderlue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required="">
                    </div>

                    <!-- Link for forget password -->

                    <div class="flex items-center mt-3 mb-3">
                        <div class="flex ml-auto">
                            <a href="#" class="inline-flex text-xs font-thin sm:text-sm text-gray-700 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                                Forgot Password?
                            </a>
                        </div>
                    </div>


                    <!-- Log in botton here-->
                    <div class="flex w-full">
                        <button type="submit" class="py-2 px-4 bg-gradient-to-r from-cyan-500 to-purple-500 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                            Login
                        </button>
                    </div>
                </form>

            </div>


            <!-- Link to follow if person has no account -->
            <div class="flex items-center justify-center mt-6">
                <a href="#" target="_blank" class="inline-flex items-center text-xs font-thin text-center text-gray-700 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                    <span class="ml-2">
                        You don&#x27;t have an account?
                    </span>
                </a>
            </div>

        </div>

    </div>




    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
