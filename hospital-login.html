<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospital-login</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        .wrapper    {
            margin-top: 10%;

        }
        .logo{
            margin-left: auto;
            margin-right: auto;
        }
        .nav{
            margin-bottom: 70%;
        }

        @media (max-width: 1135px) {
            .wrapper{
                margin-top: 20%;
            }
        }
        @media (max-width: 930px) {
            .wrapper{
                margin-top: 30%;
            }
        }

        
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 ">


    <!-- Main body wrapper -->
    <div class="wrapper flex justify-center p-5">
            
        <!-- Form container -->
        <div class="border-2 w-full max-w-md px-4 py-8  bg-white rounded-lg shadow dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10">

            <!-- Form logo brand here -->
            <div class="flex gap-4 item-center ">
                <img src="./images/Logo.png" class="h-6 sm:h-10 flex logo " alt="" srcset="">
            </div>

            <!-- Hospital name here -->
            <div class="self-center mb-6 text-xl font-light text-gray-600 sm:text-2xl dark:text-white">
                Hospital Login
            </div>
        
            <!-- div class for the form body that gives a maegin top of eight -->
            <div class="mt-8">

                <!-- Form start here -->
                <form action="#" autoComplete="off">

                    
                    <!-- First input for the hospital id -->
                    <div class="mt-3 mb-3">
                        <label for="deptName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hospital Id *</label>
                        <input type="text" name="deptName" id="deptName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:borderlue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Hospital Id" required="">
                    </div>
                       
                    <!-- Second input for the password -->
                    <div class="mt-3 mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password *</label>
                        <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:borderlue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Password" required="">
                    </div>

                    <!-- Link for forget password -->

                    <div class="flex items-center mt-3 mb-3">
                        <div class="flex ml-auto">
                            <a href="#" class="inline-flex text-xs font-thin text-gray-500 sm:text-sm dark:text-gray-100 hover:text-gray-700 dark:hover:text-white">
                                Reset Password? and join.
                            </a>
                        </div>
                    </div>


                    <!-- Log in botton here-->
                    <div class="flex w-full">
                        <button type="submit" class="py-2 px-4 bg-gradient-to-r from-cyan-500 to-purple-500 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                            Login
                        </button>
                    </div>
                </form>

            </div>


            <!-- Link to follow if person has no account -->
            <div class="flex items-center justify-center mt-6">
                <a href="#" target="_blank" class="inline-flex items-center text-xs font-thin text-center text-gray-500 hover:text-gray-700 dark:text-gray-100 dark:hover:text-white">
                    <span class="ml-2">
                        You don&#x27;t have an account?
                    </span>
                </a>
            </div>

        </div>

    </div>




    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
