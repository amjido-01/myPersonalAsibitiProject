<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asibiti | hospital-login</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        .wrapper    {
            margin-top: 10%;

        }
        .logo{
            margin-left: auto;
            margin-right: auto;
        }
        .nav{
            margin-bottom: 70%;
        }

        .let {
            width: 95%;
        }

        @media (max-width: 1135px) {
            .wrapper{
                margin-top: 20%;
            }
        }
        @media (max-width: 930px) {
            .wrapper{
                margin-top: 30%;
            }
        }

        
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 ">


    <!-- Main body wrapper -->
    <div class="wrapper flex justify-center p-5">
            
        <!-- Form container -->
        <div class="con w-full max-w-md px-4 py-8  bg-white rounded-lg shadow dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10">

            <!-- Form logo brand here -->
            <div class="flex gap-4 item-center ">
                <img src="./images/Logo.png" class="h-6 sm:h-10 flex logo " alt="" srcset="">
            </div>

            <!-- Hospital name here -->
            <div class="self-center mb-6 text-xl font-light text-gray-600 sm:text-2xl dark:text-white">
                Hospital Login
            </div>
        
            <!-- div class for the form body that gives a maegin top of eight -->
            <div class="mt-8">

                <!-- Form start here -->
                <form action="#" autoComplete="off">

                    
                    <!-- First input for the hospital id -->
                    <div class="mt-3 mb-3">
                        <label for="deptName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hospital Id *</label>
                        <input type="text" name="deptName" id="deptName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:borderlue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Hospital Id" required="">
                    </div>
                       
                    <!-- Second input for the password -->
                    <div class="mt-3 mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password *</label>
                        <div class="border flex items-center">
                        <input type="password" name="password" id="password" class="bg-gray-50 let border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:borderlue-500 block p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Password" required="">
                           
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-600">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                            </svg> -->
                          
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" id="icon" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                    </div>

                    <!-- Link for forget password -->

                    <div class="flex items-center mt-3 mb-3">
                        <div class="flex ml-auto">
                            <a href="#" class="inline-flex text-xs font-thin text-gray-500 sm:text-sm dark:text-gray-100 hover:text-gray-700 dark:hover:text-white">
                                Reset Password? and join.
                            </a>
                        </div>
                    </div>


                    <!-- Log in botton here-->
                    <div class="flex w-full">
                        <button type="submit" class="py-2 px-4 bg-gradient-to-r from-cyan-500 to-purple-500 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">
                            Login
                        </button>
                    </div>
                </form>

            </div>


            <!-- Link to follow if person has no account -->
            <div class="flex items-center justify-center mt-6">
                <a href="#" target="_blank" class="inline-flex items-center text-xs font-thin text-center text-gray-500 hover:text-gray-700 dark:text-gray-100 dark:hover:text-white">
                    <span class="ml-2">
                        You don&#x27;t have an account?
                    </span>
                </a>
            </div>

        </div>

    </div>



    <script>
        let icon = document.getElementById('icon');
        icon.addEventListener('click', () => {
            let passInput = document.getElementById('password');
            if (passInput.type === 'password') {
                passInput.type = 'text'
            } else {
                passInput.type = 'password'
            }
        })
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
